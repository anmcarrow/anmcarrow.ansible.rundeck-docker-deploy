---
    mail_smarthost: "localhost"

    admin_mail: ""

    installation_prefix: "/opt"

    volumed_services:
      - rundeck
      - ansible

    volumes_prefix_rundeck: "{{ installation_prefix }}/rundeck"
    volumes_prefix_ansible: "{{ installation_prefix }}/ansible"

    rundeck_bind_ip: "0.0.0.0"
    rundeck_http_port: "4440"
    rundeck_http_host: "http://{{ ansible_ssh_host }}:{{ rundeck_http_port }}"
